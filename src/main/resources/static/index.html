<html>
	<head>
		<meta charset="UTF-8"/>
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
		<meta name="msapplication-TileColor" content="#da532c">
		<meta name="msapplication-TileImage" content="/mstile-144x144.png">
		<meta name="theme-color" content="#ffffff">
		<title>Application Monitor</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="js-code.js"></script>
	</head>
	<body>
		
		<div class="top">
			<div class="topl">
				<div  id="hoy" style="margin-left: 8px">&nbsp;</div>
			</div>
			<script>
				setInterval(function() {
					var today = new Date();
					document.getElementById('hoy').innerHTML = today
				}, 1000);
			</script>
			<div class="topc">
				
			<img src="android-chrome-36x36.png" style="vertical-align: middle"/>
				
				<span>Application Monitor</span>
			</div>
			<div class="topr">&nbsp;</div>
			<audio id="audio">
				<source src="boing.ogg" type="audio/ogg"/>
			</audio>
		</div>

		<div class="l" id="widgetBoard"></div>
		<script>
		</script>
		<div class="hb">
			<table class="heartbeat" id="heartbeat">
				<tr>
					<th class="propertiestop">Heartbeat</th>
				</tr>
			</table>
		</div>
		<div class="r">
			<table class="properties" id="properties">
				<tr>
					<th class="propertiestop" colspan="5">No application selected</th>
				</tr>
				<tr>
					<th class="properties"></th>
					<th class="properties">Property</th>
					<th class="properties" colspan="3">Value</th>
				</tr>
			</table>
			<div id="logger" class="logger">System log</div>
			<div id="logentries">
			</div>
		</div>
		
		<script>
			init();	
		</script>
	</body>
</html>
