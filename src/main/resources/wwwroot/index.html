<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Application Monitor</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="monitor.js"></script>
	</head>
	<body>
		
		<div class="top">
			<div class="topl">
				<div  id="hoy" style="margin-left: 8px">&nbsp;</div>
			</div>
			<script>
				setInterval(function() {
					var today = new Date();
					document.getElementById('hoy').innerHTML = today
				}, 1000);
			</script>
			<div class="topc">Application Monitor</div>
			<div class="topr">&nbsp;</div>
		</div>

		<div class="l" id="widgetBoard"></div>
		<script>
		</script>
		<div class="r">
			<table class="properties">
				<tr>
					<th class="propertiestop" colspan="5">No application selected</th>
				</tr>
				<tr>
					<th class="properties"></th>
					<th class="properties">Property</th>
					<th class="properties" colspan="3">Value</th>
				</tr>
			</table>
			<div id="logger" class="logger">System log</div>
			<div id="logentries">
			</div>
		</div>
		
		<script>
			init();	
		</script>
	</body>
</html>
